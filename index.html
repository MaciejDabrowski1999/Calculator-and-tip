<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator and tip</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>BILLSPLITTER</h1>
        <p>Podziel się rachunkie ze znajomymi</p>
      </header>
      <main>
        <div class="main_inputs">
          <label for="bill">Kwota do zapłaty:</label>
          <input type="number" class="bill" id="bill" />
          <label for="people">Ilość osób:</label>
          <input type="number" class="people" id="people" />
          <label for="tip">Napiwek</label>
          <select name="tip" class="tip">
            <option value="0" disabled selected>-- wybierz napiwek --</option>
            <option value="0.05">5%</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.20">20%</option>
          </select>
        </div>
      </main>
      <footer>
        <div class="footer">
          <button>Oblicz</button>
          <p class="result"></p>
          <p class="error"></p>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
